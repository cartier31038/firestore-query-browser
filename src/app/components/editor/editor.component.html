<mat-form-field class="flex-1" style="width: 100%">
  <textarea #editor class="query" matInput placeholder="query (ctrl + enter or shift + enter to fetch)" [(ngModel)]="query"

</mat-form-field>

<button mat-button (click)="indentedAdd('.where(#{1})')">.where()</button>
